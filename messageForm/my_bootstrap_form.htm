<body style="padding: 5%;background-color: black;">
	<style>
.form-group{
 margin-bottom: 15px;
}
label{
 margin-bottom: 10px;
}

input,
input::-webkit-input-placeholder {
 font-size: 11px;
 padding-top: 3px;
}

.form-control {
	height: auto!important;
 padding: 9px 12px !important;
background: transparent;
}
#button {
 border: 1px solid #ccc;
 margin-top: 28px;
 padding: 6px 12px;
 color: #666;
 text-shadow: 0 1px #fff;
 cursor: pointer;
 background: #f5f5f5;
 border-radius: none;
 background: -moz-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f5f5f5), color-stop(100%, #eeeeee));
 background: -webkit-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 background: -o-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 background: -ms-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 background: linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f5f5f5', endColorstr='#eeeeee', GradientType=0);
}
#button:hover{
  background: black;
  border: 1px solid black;
}

.main-form{
 margin-top: 30px;
 margin: 0 auto;
 max-width: 300px;
 padding: 10px 40px;
background:#009edf;
color: #FFF;
text-shadow: none;

background: transparent;

}
span.input-group-addon i {
	color: #009edf;
  font-size: 17px;
}
.login-button{
 margin-top: 5px;
}



#password{
	box-shadow: none;
	border: ;
	border-left: none;
	border-right: none;
	border-top: none;

	width: 210px;
}

#username{
	box-shadow: none;
	border-left: none;
	border-right: none;
	border-top: none;
	border-radius: 1px;
	width: 210px;
}

#buton{
	transform: translateX(4.1em);
	border-radius: 100%;
	width: 60px;
	height: 60px;
}



#sponge{
	transform: translateY(0.2em) translateX(2.3em);
	font-size: 20px;
	padding: 0px;
}

#fogot{
border: none;
 text-align: center;
transform: translateX(-0.7em) translateY(-1.2em);
}

body{

  background: url(https://images.unsplash.com/photo-1551334787-21e6bd3ab135?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjI0MX0&auto=format&fit=crop&w=1651&q=80) no-repeat ;
  -moz-background-size: 100%; /* Firefox 3.6+ */
   -webkit-background-size: 100%; /* Safari 3.1+ и Chrome 4.0+ */
   -o-background-size: 100%; /* Opera 9.6+ */
   background-size: 100%; /* Современные браузеры */
   background-attachment: fixed;
   background-size: cover;
}
</style>
<body>


 <div class="container">
 <div class="row main-form">
 <form class="" method="post" action="#">

<button id="buton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#form"><span class="glyphicon glyphicon-user" ></span></button>

<div class="form-group" class="cols-sm-10">
<label for="" class="cols-sm-2 control-label" id="sponge">Login Here</label>
</div>

 <div class="form-group" >
 <label for="username" class="cols-sm-2 control-label">Username</label>
 <div class="cols-sm-10">
 <div class="input-group">
 <i class="fa fa-users fa" aria-hidden="true"></i>
 <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username"/>
 </div>
 </div>
 </div>

 <div class="form-group"  >
 <label for="password" class="cols-sm-2 control-label">Password</label>
 <div class="cols-sm-10">
 <div class="input-group">
 <i class="fa fa-lock fa-lg" aria-hidden="true" >
 <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password"/>
 </div>
 </div>
 </div>



 <div class="form-group " >
 <a style="border-radius: 5px;" href="#" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Login</a>
 </div>

 <div  class="modal-footer"  id="fogot" >
	 <a href="createAccount.htm"  class="btn btn-link" >Create Account</a>
 </div>

 </form>
 </div>
 </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
function save(){
document.addEventListener("DOMContentLoaded", function() {
var ids = ["username", "password"];
for (var id of ids) {
var input = document.getElementById(id);
input.value = localStorage.getItem(id);
(function(id, input) {
input.addEventListener("change", function() {
  localStorage.setItem(id, input.value);
});
})(id, input);
}
});

  </script>
</body>
</html>
